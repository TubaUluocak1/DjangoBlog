{% extends 'base.html' %}
{% load static %}

{% block title %} İletişim {% endblock %}


{% block content %}
<div class="container mb-3">
  <div class="col">
      <h1>İletişim</h1>
      <hr/>
<form class="container my-3" method="POST">
  {% csrf_token %}
  
  <div class="form-group">
<label for="name">İsim</label>
<input type="text" name='İsim' id="name" class="form-control mb-4" placeholder="İsminiz" required>

<label for="exampleInputEmail1" >Email</label>
<input type="email" name='Email' id="exampleInputEmail1" class="form-control mb-4" placeholder="Email adresiniz" required>

<label for="message" >Mesaj</label>
<textarea class="form-control mb-4" name='Mesaj' id="message" cols="50" rows="6" placeholder="Mesajınızı buraya yazınız" required></textarea>
  </div>
 

    <input type="submit" value="Gönder" class="btn btn-primary">
</form>
</div>
</div>

{% endblock %}

{% block js_files %}{% endblock %}
